<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PERGUNTAS</title>
  <link rel="icon" type="image/x-icon" href="../assets/image/favicon.ico">
  <link rel="stylesheet" href="../assets/css/app.css"/>
  <link rel="stylesheet" href="../assets/css/main.min.css">
</head>
<body class="fundo-quiz">
  <div class="container">
    <div id="loader"></div>
    <div id="game" class="main-box-game justify-center flex-column hidden">
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hidden hud-prefix">QUEST√ÉO</p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div id="hud-item" style="display: none;">
          <p class="hud-prefix">SCORE</p>
          <h1 class="hud-main-text" id="score">0</h1>
        </div>
      </div>
      <div>
        <h4 id="category" style="display: none;"></h4>
      </div>

      <div class="audiotextoenunciado">
        <div id="questionsound" class="sound-text" data-number2="5"></div>
        <h2 id="question" class="question"></h2>
      </div>

      <div id="image" class="image-question">
      </div>
      <div class="choice-container">
        <p class="sound-text" data-number2="1"></p>
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1"></p>
      </div>
      <div class="choice-container">
        <p class="sound-text" data-number2="2"></p>
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2"></p>
      </div>
      <div class="choice-container">
        <p class="sound-text" data-number2="3"></p>
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3"></p>
      </div>
      <div class="choice-container">
        <p class="sound-text" data-number2="4"></p>
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4"></p>
      </div>
      <div class="choice-container">
        <p class="sound-text" data-number2="5"></p>
        <p class="choice-prefix">E</p>
        <p class="choice-text" data-number="5"></p>
      </div>

    </div>
  </div>
  <script src="../assets/js/game.js"></script>
  <script src="../assets/js/DragDropTouch.js"></script>
  <script src="../assets/js/sweetalert2.all.min.js"></script>
  <script src="../assets/js/jquery-1.12.4.min.js"></script>
  <script src="../assets/js/soundscontrol.js"></script>

</body>
</html>
