        </header>
        <section class="container__content">

            </div>

            <div class="main-box">

                <div class="audiotextoenunciado">

                    <div class="sound-text" data-number2="0">

                        O seu navegador não suporta o elemento audio. Tente um outro navegador.

                    <p class="">

                    </p>
    
                </div>

                <div class="master">

                    <div id="image-comparison-slider">
                    <img src="./assets/image/game/body-skin.jpg" width="620" alt="Imagem do corpo na camada da pele">
                    <div class="img-wrapper">
                    <img src="./assets/image/game/body-skeleton.jpg" width="620" alt="Imagem do corpo na camada do esqueleto">

    <script src="./assets/js/copyright.min.js?cache_bust=1658338933298"></script>
    <script src="./assets/js/vanillatilt.js"></script>
    <script src="./assets/js/script-page1.js"></script>
    <script src="./assets/js/DragDropTouch.js"></script>
    <script src="./assets/js/sweetalert2.all.min.js"></script>
    <script src="./assets/js/jquery-1.12.4.min.js"></script>

    <script>
        $(".sound-text").click(function() {
    
        let $this = $(this),
            audio = $this.find('audio')[0],
            playNumber = $this.data();
    
        // Procura o que tá tocando e o para.
        $(".sound-text").each(function() {
            let tocando = $(this).find('.btnplayaudio.active');
            // Verifico se tá tocando e se não é o mesmo player
            if(tocando.length == 1 && playNumber != $(this).data()) {
            $(this).find('audio')[0].currentTime = 0;
            $(this).find('audio')[0].pause();
            $(this).children('.btnplayaudio').text('PLAY').removeClass('active');
            }
        });
    
        // Verifica se tá pausado ou ainda não iniciou, caso positivo, aplica o play.
        if(audio.paused) {
            $(this).children('.btnplayaudio').text('PAUSE').addClass('active');
            audio.play();
        } else {
            audio.pause();
            $(this).children('.btnplayaudio').text('PLAY').removeClass('active');
        }
    
        audio.addEventListener('ended', function() {
            $this.children('.btnplayaudio').text('PLAY').removeClass('active');
        }, false);
    
        });
    
    </script>
